<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Recherche de roches</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <!-- Page d'accueil -->
  <div id="accueil" class="container page">
    <h1>Recherche de roches</h1>
    <button onclick="afficherRechercheParNom()">Search by name</button>
    <button onclick="afficherRechercheParElements()">Search by elements</button>
  </div>

  <!-- Page recherche par nom -->
  <div id="recherche-nom" class="container page hidden">
    <h2>Search by name</h2>
    <input type="text" id="nomRoche" placeholder="Nom de la roche">
    <button onclick="chercherParNom()">Rechercher</button>
    <button onclick="retourAccueil()">⬅ Retour</button>
    <div id="resultatNom" class="result"></div>
  </div>

  <!-- Page recherche par éléments -->
  <div id="recherche-elements" class="container page hidden">
    <h2>Search by elements</h2>
    <form id="form-elements" onsubmit="event.preventDefault(); chercherParElements();">
      <div id="elements-inputs" class="grid-elements">
        <!-- Les champs sont générés par JS -->
      </div>
      <button type="submit">Rechercher</button>
      <button type="button" onclick="retourAccueil()">⬅ Retour</button>
    </form>
    <div id="resultatElements" class="result"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
